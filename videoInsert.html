            Your browser does not support html5 videos!
        </video>

        <br>
        <div class = button-area>
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="halfSize()">Half size</button>
            <button onclick="normalSize()">Normal size</button>
        </div>
    
    </div>

    <script>
        let myVideo = document.querySelector(".video-01");
        function playPause() {
            if (myVideo.paused) {
                myVideo.play();
                
            } else {
                myVideo.pause();
            }
        }
        function halfSize() {
            myVideo.style.width = '27rem';
        }
        function normalSize() {
            myVideo.style.width = '54rem';
        }



    </script>
