<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ projects</title>
    <link rel="icon" href="img/icon/cake-favicon-02.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">

</head>

<body>

    <!-- &&&&&&&&&&&&&&&&&&   -->
    <!-- Header section -->
    <!-- &&&&&&&&&&&&&&&&&&   -->
    <script src="js/topFrame02.js"></script>


    <!-- &&&&&&&&&&&&&&&&&&   -->
    <!-- form section -->
    <!-- &&&&&&&&&&&&&&&&&&   -->


    <section class = "form-main">
        <div class="form-title">Forms</div>
        <form action="formExample.html" method = "post">
            <label for ="email">E-mail</label><br>
            <input required type="email" name="email" id="email" placeholder="E-mail">
            <br><br>

            <label for ="pwd">Password</label><br>
            <input required type="password" name="pwd" id="pwd" placeholder="Password">
            <br><br>


            <label for ="firstName">First Name</label><br>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" value="default">
            <br><br>
            <label for ="message">Notes </label><br>
            <textarea required name="message" id="message" style="width: 90%" placeholder="Write messages..."></textarea>
            <br><br>
            <label>Pick your favorite color</label><br>
            <input type="radio" id="colorBlue" name="color" value="blue">
            <label for ="color">Blue </label><br>
            <input type="radio" id="colorBrown" name="color" value="brown">
            <label for ="color">Brown </label><br>
            <input type="radio" id="colorGreen" name="color" value="green">
            <label for ="color">Green </label><br>

            <br>
            <label>Pick your favorite animal</label><br>
            <input type="checkbox" id="animalCat" name="animal" value="cat">
            <label for ="color">Cat </label><br>
            <input type="checkbox" id="animalDog" name="animal" value="dog">
            <label for ="color">Dog </label><br>
            <input type="checkbox" id="animalBird" name="color" value="bird">
            <label for ="color">Bird </label><br>
            
            <br><br>
            <label>Pick your favorite car</label><br>
            <select name="carType" id="carType">
                <option value="none">None</option>
                <option value="ford">Ford</option>
                <option value="mustang">Mustang</option>
                <option value="toyota">Toyota</option>
                <option value="hyundai">Hyundai</option>
            </select>
            <br><br>
            <button class="submit" type="submit" value="submit">Submit</button>

        </form>



    </section>


    <!-- &&&&&&&&&&&&&&&&&&   -->
    <!-- footer section -->
    <!-- &&&&&&&&&&&&&&&&&&   -->
    <script src="js/bottomFrame02.js"></script>

</body>


</html>
